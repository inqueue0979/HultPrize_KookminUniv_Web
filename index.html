    <script>

        fixedNav = document.querySelector(".navbar");
        navTexts = document.querySelectorAll(".nav-link");

        window.addEventListener('scroll', function() {
            var top = window.scrollY 
                        || window.pageXOffset 
                        || document.documentElement.scrollTop 
                        || document.body.scrollTop;
                        
            if(top > 200) {
                fixedNav.classList.add('bg-white');
                fixedNav.classList.remove('bg-transparent');
                
                for (var i = 0; i < navTexts.length; i++) {
                    navTexts[i].classList.add('text-black');
                    navTexts[i].classList.remove('text-white-50');
                }
                
            } else {
                fixedNav.classList.add('bg-transparent');
                fixedNav.classList.remove('bg-white');

                for (var i = 0; i < navTexts.length; i++) {
                    navTexts[i].classList.add('text-white-50');
                    navTexts[i].classList.remove('text-black');
                }
            }
        })
    </script>
